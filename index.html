<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YearPicker - A custom picker for select only year</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="yearpicker.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <div>
                <input type="text" class="yearpicker form-control"/>
            </div>
            <div class="yearpicker-container">
                <div class="yearpicker-header">
                    <div class="yearpicker-prev"> < </div>
                    <div class="yearpicker-title"> Select Year </div>
                    <div class="yearpicker-next"> > </div>
                </div>
                <div class="yearpicker-body">
                    <ul class="yearpicker-year">
                        <li class="yearpicker-items">2009</li>
                        <li class="yearpicker-items">2010</li>
                        <li class="yearpicker-items">2011</li>
                        <li class="yearpicker-items">2012</li>
                        <li class="yearpicker-items">2013</li>
                        <li class="yearpicker-items">2014</li>
                        <li class="yearpicker-items">2015</li>
                        <li class="yearpicker-items">2016</li>
                        <li class="yearpicker-items">2017</li>
                        <li class="yearpicker-items active">2018</li>
                        <li class="yearpicker-items">2019</li>
                        <li class="yearpicker-items">2020</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="yearpicker.js" async></script>
</body>
</html>
